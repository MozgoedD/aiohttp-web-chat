{% extends 'base.html' %}

{% block title %}
Log in
{% endblock %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{{static('login.css')}}" >
{% endblock %}

{% block content %}

<div class="mountains">
    <form class="login-container" action="{{ app.router['login'].url_for() }}" method="post" accept-charset="utf-8">
      <div class="inputs">

        <label for="" class="a">login</label>
        <input type="text" name="login">
      </div>
      <div class="inputs">
        <label for="">password</label>
        <input type="password" name="password">
      </div>
      <button type="submit" id="send-button">login</button>
      <div class="message">{{message}}</div>
</div>
{% endblock %}

{% block footer %}
{% endblock %}
